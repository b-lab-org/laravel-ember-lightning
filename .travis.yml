---
language: php
php:
  - '5.6'

sudo: false

services:
  - docker

env:
    global:
        - DEBIAN_FRONTEND=noninteractive

before_script:
    - ./impact.sh artisan cache:clear
    - sudo chmod -R 777 ./storage
    - ./impact.sh composer dump-autoload

script:
    - ./impact.sh test
    - cat storage/logs/laravel*.log
