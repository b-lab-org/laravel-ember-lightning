---
language: php
php:
  - '5.6'

sudo: required

services:
  - docker

env:
    global:
        - DEBIAN_FRONTEND=noninteractive

before_script:
    - sudo chmod -R 777 storage/

script:
    - ./impact.sh test
    - docker-compose logs
    - cat ./data/www/storage/logs/access.nginx.log
    - cat ./data/www/storage/logs/error.nginx.log
